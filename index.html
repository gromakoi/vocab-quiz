<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-screen">
        <h1>Welcome to the Vocabulary Quiz!</h1>
        <p>Select the number of words for the quiz:</p>
        <div class="options">
            <button onclick="startQuiz(10)">10 Words</button>
            <button onclick="startQuiz(25)">25 Words</button>
            <button onclick="startQuiz(50)">50 Words</button>
            <button onclick="startQuiz(100)">100 Words</button>
            <div>
                <input type="number" id="custom-count" placeholder="Custom" min="1">
                <button onclick="startQuiz(document.getElementById('custom-count').value)">Start</button>
            </div>
        </div>
    </div>

    <div class="quiz-container" style="display: none;">
        <div class="quiz-card">
            <h1 id="term">Loading...</h1>
            <div id="options">
                <!-- Options will be dynamically generated -->
            </div>
            <div class="scoreboard">
                <p>Correct: <span id="correct-score">0</span></p>
                <p>Wrong: <span id="wrong-score">0</span></p>
            </div>
            <button id="next-button" disabled>Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
